<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div id="app">

        <div v-cloak class="container mt-5">
            <h2>Client Manager</h2>
            <div class="row">
                <div class="col-7 d-flex flex-column justify-content-around">
                    
                    <form v-on:submit.prevent="addClient" class="d-flex flex-column align-items-center">

                        <div class="form-group w-100">
                            <label class="w-100">
                                First Name:
                                <input v-model="firstName" type="text" placeholder="John" class="form-control mb-3">
                            </label>
                        </div>
                        <div class="form-group w-100">
                            <label class="w-100">
                                Last Name:
                                <input v-model="lastName" type="text" placeholder="Doe" class="form-control mb-3">
                            </label>
                        </div>
                        <div class="form-group w-100">        
                            <label class="w-100">
                                Email:
                                <input v-model="email" type="email" placeholder="johndoe@mail.com" class="form-control mb-3">
                            </label>
                        </div>
                        <input type="submit" class="btn btn-success" :disabled="isDisabled" value="Add">
                    </form>

                    <div class="overflow-auto" style="min-height: 40vh; max-height: 40vh;">
                        <table class="table table-hover">
                            <thead>
                                <h3>Client List</h3>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th class="text-center">&#128465;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="client in clients">
                                    <td>{{client.firstName}}</td>
                                    <td>{{client.lastName}}</td>
                                    <td>{{client.email}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-danger" v-on:click="deleteClient" :value="client._links.self.href">X</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="col-5">
                    <h3>Client REST Response</h3>
                    <pre class="overflow-auto" style="max-height: 75vh;">{{json}}</pre>
                </div>
            </div>
        </div>


        </div>
        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script/manager.js"></script>
</body>
</html>
